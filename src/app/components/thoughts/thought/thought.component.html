<div class="pensamento {{ thought.model }} ff-roboto-mono" [ngClass]="widthThought()">
  <img src="/assets/img/{{ thought.model }}.png" alt="Colored quotes">
  <p class="conteudo">{{ thought.content }}</p>
  <p class="autoria"><b>{{ thought.authorship }}</b></p>
  <div class="acoes">
    <button class="botao-favorito" (click)="changeFavorite()">
      <img src="/assets/img/icone-favorito-{{ updateFavoriteIcon() }}.png" alt="Favorite icon {{ updateFavoriteIcon() }}">
    </button>
      <button class="botao-editar" routerLink="/thoughts/editThought/{{ thought.id }}">
          <img src="/assets/img/icone-editar.png" alt="Edit icon">
      </button>
      <button class="botao-excluir" routerLink="/thoughts/deleteThought/{{ thought.id }}">
          <img src="/assets/img/icone-excluir.png" alt="Delete icon">
      </button>
  </div>
</div>
