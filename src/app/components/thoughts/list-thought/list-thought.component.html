<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="researchThoughts()"
    >
      <img src="/assets/img/lupa.png" alt="Blue magnifier">
    </div>
      <h2 class="ff-inter">{{ title }}</h2>
      <div class="botoes">
        <button class="botao" (click)="reloadComponent()">Meu Mural</button>
        <button class="botao" (click)="listFavorites()">Meus Favoritos</button>
        <button class="botao" routerLink="/createThought">Novo pensamento</button>
      </div>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0, else withoutThought">
    <div *ngFor="let thought of listThoughts">
      <app-thought
        [thought]="thought"
        [favoriteList]="favoriteList"
      >
      </app-thought>
    </div>
  </div>
</section>
<app-listing-button
  [hasMoreThoughts]="hasMoreThoughts"
  (click)="loadMoreThoughts()"
>
</app-listing-button>
<ng-template #withoutThought>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
