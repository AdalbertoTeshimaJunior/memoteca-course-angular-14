<section class="container criar-pensamentos ff-inter">
  <header class="header">
      <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="thought">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="thought"
      name="thought"
      placeholder="Digite o pensamento"
      [(ngModel)]="thought.content"
    >
    <label for="thought">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      id="authorship"
      name="authorship"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="thought.authorship"
    >
    <label for="model">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="model1">
          <input type="radio"
            id="model1"
            value="model1"
            name="model-card"
            [(ngModel)]="thought.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/img/modelo1.png" alt="Blue quotes">
          <p class="conteudo">{{ thought.content }}</p>
          <p class="autoria"><b>{{ thought.authorship }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="model2">
          <input type="radio"
            id="model2"
            value="model2"
            name="model-card"
            [(ngModel)]="thought.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/img/modelo2.png" alt="Light blue quotes">
          <p class="conteudo">{{ thought.content }}</p>
          <p class="autoria"><b>{{ thought.authorship }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="model3">
          <input type="radio"
            id="model3"
            value="model3"
            name="model-card"
            [(ngModel)]="thought.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/img/modelo3.png" alt="Green quotes">
          <p class="conteudo">{{ thought.content }}</p>
          <p class="autoria"><b>{{ thought.authorship }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao" (click)="createThought()">Salvar</button>
      <button class="botao" routerLink="/listThought">Cancelar</button>
    </div>
  </form>
</section>
